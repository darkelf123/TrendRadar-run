permissions:
  contents: read
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # è®¾ç½®è¶…æ—¶æ—¶é—´

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # --------------------------------------------------------------------------------
      # ğŸš¦ TRAFFIC CONTROL / æµé‡æ§åˆ¶ (Re-enabled for high frequency)
      # --------------------------------------------------------------------------------
      # EN: Generates a random delay between 1 and 120 seconds (2 minutes).
      #     Critical for load balancing and avoiding rate limits when running frequently.
      #
      # CN: ç”Ÿæˆ 1 åˆ° 120 ç§’ï¼ˆ2åˆ†é’Ÿï¼‰ä¹‹é—´çš„éšæœºå»¶è¿Ÿã€‚
      #     åœ¨é«˜é¢‘è¿è¡Œæ—¶ï¼Œè¿™å¯¹äºè´Ÿè½½å‡è¡¡å’Œé¿å…è§¦å‘åçˆ¬è™«è‡³å…³é‡è¦ã€‚
      - name: Random Delay (Traffic Control)
        if: success()
        run: |
          echo "ğŸ² Traffic Control: Generating random delay..."
          DELAY=$(( ( RANDOM % 120 )  + 1 ))
          echo "â¸ï¸  Sleeping for ${DELAY} seconds to spread the load..."
          sleep ${DELAY}s
          echo "â–¶ï¸  Delay finished. Starting crawler..."

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        if: success()
        env:
          
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # é€šç”¨Webhooké…ç½®
          GENERIC_WEBHOOK_URL: ${{ secrets.GENERIC_WEBHOOK_URL }}
          GENERIC_WEBHOOK_TEMPLATE: ${{ secrets.GENERIC_WEBHOOK_TEMPLATE }}
          # AI åˆ†æé…ç½®
          AI_ANALYSIS_ENABLED: ${{ secrets.AI_ANALYSIS_ENABLED }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          # è¿œç¨‹å­˜å‚¨é…ç½®
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar
